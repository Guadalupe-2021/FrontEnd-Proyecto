<head>
  <link rel="stylesheet" href="modificar-actividad.component.css">
</head>

<body>
  <div>
    
      <h2>Verificación</h2>
    
  </div>
  <form [formGroup]="actividad" (submit)="validarActividad()">
    <fieldset>
      <label>Codigo de Actividad:</label>
      <input type="text" formControlName="cod_actividad">
    </fieldset>
    <button>Validar actividad</button>
  </form>

  @if (bandActividad) {
  <div>
    <h2>Modificación</h2>
    <p>(ingese únicamente el valor que desea cambiar)</p>
    <form [formGroup]="actividad" (submit)="cambiarActiviada()">
      <fieldset>
        <label>Descipcion de la actividad:</label>
        <input type="text" formControlName="descripcion">
      </fieldset>
      <fieldset>
        <label>Locacion:</label>
        <input type="text" formControlName="locacion">
      </fieldset>
      <fieldset>
        <label>Hora:</label>
        <input type="text" formControlName="hora">
      </fieldset>
      <fieldset>
        <label>Dia de la semana:</label>
        <input type="text" formControlName="diaDeLaSemana">
      </fieldset>
      <fieldset>
        <label>Cupo</label>
        <input type="text" formControlName="cantMax">
      </fieldset>
      <fieldset>
        <label>Edad Minima</label>
        <input type="text" formControlName="edadMin">
      </fieldset>
      <button>Enviar</button>
    </form>
  </div>
  }

</body>
