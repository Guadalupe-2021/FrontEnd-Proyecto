
<head>
  <link rel="stylesheet" href="mostrar-actividad.component.css">
</head>

<body>
  <div class="dia_semana" *ngFor="let dia of diasXActividades">
    <div *ngIf="(dia.actividades.length>0)">
      <h5>{{dia.dia}}</h5>
      <div class="actividad" *ngFor="let actividad of dia.actividades">
          <app-modificar-actividad [actividad]="actividad" (update)="actualizarArrayActividades($event)"
          (delete)="deleteActividad($event)"></app-modificar-actividad>
      </div>
    </div>
  </div>
</body>
