
<head>
  <link rel="stylesheet" href="alta-reclusos.component.css">
</head>

<body>

  
    <h2>Alta Recluso</h2>
  

  <form [formGroup]="form_recluso" (submit)="registrarRecluso()">
    <fieldset>
        <label>Nombre: </label>
        <input type="text" formControlName="nombre">
    </fieldset>
    <fieldset>
        <label>Apellido: </label>
        <input type="text" formControlName="apellido">
    </fieldset>
    <fieldset>
        <label>Dni: </label>
        <input type="text" formControlName="dni">
    </fieldset>
    <fieldset>
        <label>Fecha de Nacimiento: </label>
        <input type="date" formControlName="fecha_nac" >      
    </fieldset>
    <button [disabled]="form_recluso.invalid">Registrar Recluso</button>
  </form>
