
<head>
  <link rel="stylesheet" href="alta-reclusos.component.css">
</head>

<body>
    <h2>Alta Recluso</h2>
  
<div class="form_recluso_container">
  <form [formGroup]="form_recluso" (submit)="registrarRecluso()" class="form_recluso">
    <fieldset>
        <input type="text" formControlName="nombre" placeholder="Nombre">
    </fieldset>
    <fieldset>
        <input type="text" formControlName="apellido" placeholder="Apellido">
    </fieldset>
    <fieldset>
        <input type="text" formControlName="dni" placeholder="DNI">
    </fieldset>
    <fieldset>
        <label class="fecha_nacimiento_label">Fecha de Nacimiento: </label>
        <input type="date" formControlName="fecha_nac" >      
    </fieldset>
    <button [disabled]="form_recluso.invalid">Registrar Recluso</button>
  </form>
</div>
