<head>
  <link rel="stylesheet" href="formulario-recluso.component.css">
</head>

<body>

  <div #elRecluso class="recluso">
    <form [formGroup]="form_recluso">
      <p *ngIf="recluso!=undefined">Cod. {{recluso.cod_recluso}}</p>
      <h5 *ngIf="recluso===undefined">Nuevo Recluso</h5>
      <p>
        <label>Nombre: </label>
        <input type="text" formControlName="nombre"> <br>
      </p>
      <p>
        <label>Apellido: </label>
        <input type="text" formControlName="apellido">
      </p>
      <p>
        <label>DNI: </label>
        <input type="number" formControlName="dni">
      </p>
      <p>
        <label>Fecha De Nacimiento:</label>
        <input type="date" formControlName="fecha_nac">
      </p>


      <button class="plus-circle-icon-container" *ngIf="modificar_recluso && notClicked" (click)="mostrarDetalles()">
        Detalles <i class="bi bi-plus-circle plus-circle-icon"></i>
      </button>

      <button class="plus-circle-icon-container" *ngIf="modificar_recluso && !notClicked" 
      (click)="enviarFormValueForFreedom()" [disabled]="recluso_liberado" title="Liberar Recluso">
        <i class="bi bi-lock-fill" *ngIf="!recluso_liberado"></i>
        <i class="bi bi-unlock" *ngIf="recluso_liberado"></i>
      </button>

      <button [disabled]="form_recluso.invalid || recluso_liberado || form_recluso.disabled"
        class="send-icon-container" (click)="enviarFormReclusoValue()" title="Enviar Cambios">
        <i class="bi bi-send send-icon"></i>
      </button>

    </form>

    <div class="edit" (click)="editarRecluso()" title="Editar" *ngIf="modificar_recluso">
      <i class="bi bi-pencil-square edit-icon"></i>
    </div>
  </div>
</body>
