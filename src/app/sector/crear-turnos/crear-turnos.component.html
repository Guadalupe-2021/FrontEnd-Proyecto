
<body>
    <div>
        <nav>
            <p></p>
            <a routerLink="../">ATRAS</a>
            <p></p>
        </nav>    
    </div>
    <h2>crear turnos: </h2>
    <p></p>
    <form [formGroup]="nuevo_turno" (submit)="crearTurno()">
        <fieldset>
            <label>codigo de guardia: </label>
            <input type="number" formControlName="cod_guardia" >        
        </fieldset>
        <fieldset>
            <label>turno: </label>
            <input type="text" formControlName="turno" >        
        </fieldset>
        <button [disabled]="nuevo_turno.invalid"> crear turno</button>
    </form>
    @if(bandera== 'exito'){
        <p></p>
        <p> el turno se creo con exito </p>
        <p></p>
    }
    @if(bandera== 'ocupado'){
        <p></p>
        <p> el guardia no esta disponible en ese turno </p>
        <p></p>}
    @if(bandera== 'no encontrado'){
        <p></p>
        <p> no se pudo encontrar ningun guardia activo con ese codigo  </p>
        <p></p>}
</body>
