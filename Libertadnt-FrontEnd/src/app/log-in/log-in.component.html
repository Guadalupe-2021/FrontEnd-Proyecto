
<h1>ingrese el ususario para ingresar</h1>
<form [formGroup]="usuario" (submit)="validarUsuarios()"   >
    <fieldset>
        <label> codigo de usuario: </label>
        <input type="text" formControlName="id" > 
        @if (id.invalid && id.touched) {
            <h2 class="form-error">el codigo es requerido</h2>
        }
    </fieldset>
    <fieldset>
        <label> contrse√±a:</label>
        <input type="text" formControlName="nombre" >
        @if (nombre.invalid && nombre.touched) {
            <h2 class="form-error">el nombre es requerido</h2>
        }        
    </fieldset>
    <button [disabled]="usuario.invalid"  >enviar datos</button>
</form>
@if (bandUsuario===true) {
    <p>usuario valido ingrese al <a [routerLink]="bandera" >menu</a></p>
}@else if (bandUsuario===false) {
    <p>usuario invalido</p>
}
