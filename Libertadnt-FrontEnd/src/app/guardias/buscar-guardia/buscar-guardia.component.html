<p>buscar-guardia works!</p>

<form [formGroup]="guardia"  (submit)="buscarGuardia()" >
    <fieldset>
        <label>nombre:</label>
        <input type="text" formControlName="nombre" >        
    </fieldset>
    <fieldset>
        <label>codigo de guardia: </label>
        <input type="text" formControlName="cod_guardia" >        
    </fieldset>
    <fieldset>
        <label> apellido:</label>
        <input type="text" formControlName="apellido" >        
    </fieldset>
    
    
    <button [disabled]="guardia.invalid">enviar datos</button>
</form>
<div>
    @if (bandera) {<p>el guardia ingresado no existe </p>}
    @else {<P>{{service.guardia.title}}</P>}
</div>



<div>
    <nav><a href="menu/guardia">ATRAS</a></nav>
</div>
