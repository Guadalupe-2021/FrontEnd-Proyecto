<head>
  <link rel="stylesheet" href="alta-guardia.component.css">
</head>

<body>
  <div>
    <center>
      <t><h1>Nuevo Guardia</h1></t>
    </center>
  </div>
  <form [formGroup]="guardia" (submit)="enviarGuarida()">
    <fieldset>
      <label>Nombre:</label>
      <input type="text" formControlName="nombre">
    </fieldset>
    <fieldset>
      <label>Codigo de guardia: </label>
      <input type="text" formControlName="cod_guardia">
    </fieldset>
    <fieldset>
      <label>Apellido:</label>
      <input type="text" formControlName="apellido">
    </fieldset>
    <fieldset>
      <label>Fecha de inicio:</label>
      <input type="text" formControlName="fecha_ini">
    </fieldset>

    <center><button [disabled]="guardia.invalid">Enviar</button></center>
  </form>
  <div>
    <center>
      <nav><a href="menu/guardia">Retorno al Menu de Guardias</a></nav>
    </center>
  </div>
</body>
