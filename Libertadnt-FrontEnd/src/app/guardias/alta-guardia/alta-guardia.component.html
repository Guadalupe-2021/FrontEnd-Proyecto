

<h1>ingrese los datos del NUEVO guardia</h1>

<form [formGroup]="guardia"  (submit)="enviarGuarida()" >
    <fieldset>
        <label>nombre:</label>
        <input type="text" formControlName="nombre" >        
    </fieldset>
    <fieldset>
        <label> apellido:</label>
        <input type="text" formControlName="apellido" >        
    </fieldset>
    <fieldset>
        <label>dni de guardia: </label>
        <input type="text" formControlName="dni" >        
    </fieldset>
    
    
    <button [disabled]="guardia.invalid">enviar datos</button>
</form>
<div>
    @if(bandera === true){
        <p>guardia guardado</p>
    }
    @if(bandera === false){
        <p>GUARDIA YA EXISTENTE</p>
    }
</div>
<div>
    <nav><a href="menu/guardia">ATRAS</a></nav>
</div>
