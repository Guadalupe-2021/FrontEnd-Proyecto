<body>

  
    <h2>Alta Recluso</h2>
  

  <form [formGroup]="recluso" (submit)="validarRecluso()">
    <fieldset>
      
        <label>Codigo: </label>
        <input type="text" formControlName="cod_recluso">
      
    </fieldset>
    <fieldset>
      
        <label>Nombre: </label>
        <input type="text" formControlName="nombre">
      
    </fieldset>
    <fieldset>
      
        <label>Apellido: </label>
        <input type="text" formControlName="apellido">
      
    </fieldset>
    <fieldset>
      
        <label>Dni: </label>
        <input type="text" formControlName="dni">
      
    </fieldset>
    <fieldset>
        <label>fecha: </label>
        <input type="text" formControlName="fecha" >      
    </fieldset>
    <button [disabled]="recluso.invalid">validar recluso</button>
  </form><form>
    @if (bandRecluso) {
      <button>Validar Recluso</button>}
  </form>

  
    @if (bandRecluso) {
    <form [formGroup]="celda" (submit)="validarCelda()">
      <fieldset>
        <label>codigo de celda: </label>
        <input type="text" formControlName="cod_celda">
      </fieldset>
      <button>Validar Celda</button>
    </form>
    @if (bandCelda) {
    <button (click)="enviarRecluso()">Enviar</button>
    }@else if(bandCelda=== false){
    <p>la celda no existe</p>
    }
    }@else if(bandRecluso===false) {<h2 class="form-error">El recluso ya existe</h2>}
  
  
    <div>
      <nav><a href="menu/recluso">Retorno al Menu de Reclusos</a></nav>
    </div>
  

</body>
