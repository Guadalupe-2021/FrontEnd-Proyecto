<head>
  <link rel="stylesheet" href="alta-taller.component.css">
</head>

<body>
  
    
      <h2>Alta Taller</h2>
    
  

  <div>
    <form [formGroup]="taller" (submit)="validarTaller()">
      <fieldset>
        
          <label>Nombre:</label>
          <input type="text" formControlName="nombre">
        
      </fieldset>
      <fieldset>
        
          <label>Descipcion:</label>
          <input type="text" formControlName="decripcion">
        
      </fieldset>
      <fieldset>
        
          <label>Locacion:</label>
          <input type="text" formControlName="locacion">
        
      </fieldset>
      <fieldset>
        
          <label>Hora de finalizacion:</label>
          <input type="text" formControlName="horaFin">
        
      </fieldset>
      <fieldset>
        
          <label>Dia de la semana:</label>
          <input type="text" formControlName="diaDeLaSemana">
        
      </fieldset>
      <fieldset>
        
          <label>Hora de inicio</label>
          <input type="text" formControlName="horaIni">
        
      </fieldset>
      <fieldset>
        
          <label>Cantidad Minima</label>
          <input type="text" formControlName="cantMin">
        
      </fieldset>
      <button>Validar</button>
    </form>
  </div>

  
    @if (bandTaller === false) {
    <p></p>
    <button (click)="enviarTaller()">Enviar</button>
    }
  

  
    <div>
      <p></p>
      <a href="menu/taller">Retorno al Menu de Talleres</a>
      <p></p>
    </div>
  

</body>
