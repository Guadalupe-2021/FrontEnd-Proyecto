<div>
    <p></p>
    <a href="menu/taller">ATRAS</a>
    <p></p>
</div>
<div>
    <form [formGroup]="taller" (submit)="validarTaller()">
        <fieldset>
            <label>nombre del taller:</label>
            <input type="text" formControlName="nombre" >      
        </fieldset>
        <fieldset>
            <label>descipcion del taller:</label>
            <input type="text" formControlName="decripcion" >      
        </fieldset>
        <fieldset>
            <label>locacion:</label>
            <input type="text" formControlName="locacion" >      
        </fieldset>
        <fieldset>
            <label>hora FIN:</label>
            <input type="text" formControlName="horaFin" >      
        </fieldset>
        <fieldset>
            <label>dia de la semana:</label>
            <input type="text" formControlName="diaDeLaSemana" >      
        </fieldset>
        <fieldset>
            <label>hora INICIO</label>
            <input type="text" formControlName="horaIni" >      
        </fieldset>
        <fieldset>
            <label>Cantidad Minima</label>
            <input type="text" formControlName="cantMin" >      
        </fieldset>
        <button>validar actividad</button>
    </form>
</div>
@if (bandTaller === false) {
    <p></p>
    <button (click)="enviarTaller()">Enviar taller</button>
}
